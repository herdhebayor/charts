<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="main">
    <div class="container">
<!-- THE TOP BOX -->
      <div class="topBody">
        <div class="balance">
          <h4>  My balance </h4>
          <h1> $921.48 </h1>
        </div>
        <div class="logo">
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
      </div>
<!-- ENDS -->

<!-- THE SECOND BOX -->
      <div class="mainBody">
        <h1> Spending - Last 7 days </h1>
        <!-- THE CHART BOX -->

        <div class="chart">
<!-- THE CHART BARS -->

          <div class="wrapper">
            <div class="row row1">
              <div>Mon</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row2">
              <div>Tue</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row3">
              <div>Wed</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row4">
              <div>Thu</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row5">
              <div>Fri</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row6">
              <div>Sat</div>
            </div>
          </div>

          <div class="wrapper">
            <div class="row row7">
              <div>Sun</div>
            </div>
          </div>
<!-- CHART BARS ENDS -->
        </div>
<!-- THE CHART ENDS -->

        <hr>

        <div class="monthTotal">
          <div class="presentTotal">
            <p> Total this month </p>
            <h1>  $478.33 </h1>
          </div>
          <div class="prevTotal">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>

      </div>
<!-- SECOND BOX ENDS -->

    </div>
  </div>
  <!-- ENDS -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="style.js"></script>
</body>
</html>
